<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <style>
        body{
            background-color: rgba(0, 0, 0, 0.5);
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0 350px;
        }
        section{
            width: 100%;
            background-color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <section>
        <br>
        <header style="height: 70px;width: 100%;text-align: center;">
            <figure align="middle">
                <img src="./img/fabevy-logo-landscape.png" alt="FED" width="300px">      
            </figure>
        </header>
        <div align="middle">
            <span style="font-weight:bold;font-size:30px;color: rebeccapurple;">FRONT END DEVELOPMENT</span>
        </div>
        <br>
        <div align="middle">
            <a href="index.html">Home</a>&nbsp;&nbsp;&nbsp;<a href="#">Login</a>&nbsp;
        </div>
        <br>
        <hr>
        <div align="middle">
            <span style="font-weight:bold;font-size:25px;color: rebeccapurple;">REGISTRATION</span>
        </div>
        <div style="margin: 50px 100px">
            <form action="">
                <div>
                    <label for="fname">First Name:</label>&nbsp;&nbsp;
                    <input type="text" id="fname" name="fname">&nbsp;&nbsp;&nbsp;
                    <label for="lname">Last Name:</label>&nbsp;&nbsp;
                    <input type="text" id="lname" name="lname">
                </div>
                <br>
                <div>
                    <span>Gender:</span>&nbsp;&nbsp;
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>&nbsp;&nbsp;
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>&nbsp;&nbsp;
                    <input type="radio" id="others" name="gender" value="Others">
                    <label for="others">Others</label>
                </div>
                <br>
                <div>
                    <label for="dob">Date of Birth:</label>&nbsp;&nbsp;
                    <input type="date" id="dob" name="dob">
                </div>
                <br>
                <div>
                    <label for="mobile">Mobile Number:</label>&nbsp;&nbsp;
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{2}-[0-9]{5}-[0-9]{5}" placeholder="91-98765-43210">
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>&nbsp;&nbsp;
                    <input type="email" id="email" name="email">
                </div>
                <br>
                <div>
                    <label for="address">Address:</label><br>
                    <textarea name="address" id="address" rows="6" cols="30"></textarea>
                </div>
                <br>
                <div>
                    <label for="aadhaar">Aadhaar:</label>
                    <input type="number" id="aadhaar" name="aadhaar" maxlength="16" minlength="16" placeholder="8765432187654321">
                </div>
                <br>
                <div>
                    <label for="courses">Course:</label>&nbsp;&nbsp;
                    <input list="courses" name="courses" placeholder="Select">
                    <datalist id="courses">
                        <option value="Front-End">
                        <option value="Back-End">
                        <option value="Full-Stack">
                        <option value="Digital Marketing">
                    </datalist>
                </div>
                <br>
                <div>
                    <label for="qualify">Qualification:</label>&nbsp;&nbsp;
                    <select id="qualify" name="qualify">
                        <option value="ug">UG</option>
                        <option value="pg">PG</option>
                        <option value="diplomo">Diplomo</option>
                    </select>
                    &nbsp;&nbsp;&nbsp;<label for="deg-dept">Degree & Dept:</label>&nbsp;&nbsp;
                    <input type="text" id="deg-dept" name="deg-dept" placeholder="BE CSE">
                </div>
                <br>
                <div>
                    <label for="resume">Upload Resume:</label>&nbsp;&nbsp;
                    <input type="file" id="resume" name="resume">
                </div>
                <br>
                <div>
                    <input type="checkbox" id="accept" name="accept" value="Accept">
                    <label for="accept">I accept all the terms & conditions.</label><br>
                    <input type="checkbox" id="ack" name="ack" value="Ack">
                    <label for="ack">I hereby declare that all statements made in this application are true.</label><br>
                </div>
                <br>
                <div align="middle">
                    <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;
                    <!-- <input type="button" onclick="alert('Welcome to Fabevy!')" value="Register"> -->
                    <input type="reset">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
